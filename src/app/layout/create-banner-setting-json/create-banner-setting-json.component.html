<div class="wrapper">
  <mat-card>
    <ng-container *ngIf="isInitial">
      <div class="generate-setting-file">
        <button mat-raised-button color="primary" (click)="generateSettingFile()">設定ファイルを作成</button>
      </div>
    </ng-container>
    <ng-container *ngIf="!isInitial">
      <div class="generate-setting-file">
        <button mat-raised-button color="primary" (click)="generateSettingFile()">設定ファイルを再作成</button>
      </div>
    </ng-container>
  </mat-card>
  <mat-card *ngIf="submitted" [ngClass]="{'showSetting' : submitted}">
    <div *ngFor="let bannerSetting of bannerSettingByStorages">
      {{bannerSetting}}
    </div>
  </mat-card>
</div>
